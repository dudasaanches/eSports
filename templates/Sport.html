<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <header class="header">
        <h1>{{ Titulo }}</h1>
        <a class="btn" href="http://127.0.0.1:5000/cadastro" >Cadastrar jogador</a>
    </header>
    {% for sport in ListaSport %}
    <div class="sport-card">
        <h2>Nome: {{ sport.nome }}</h2>
        <img src="/static/sport.png">
        <p>Jogo de interesse: {{ sport.jogo }}</p>
        <p>Posição: {{ sport.posicao }}</p>
        <p>Ranking: {{ sport.ranking }}</p>
        <br>

        <a href="excluir/{{ sport.nome }}">Excluir</a>
        <a href="editar/{{ sport.nome }}">Editar</a>
    </div>
    {% endfor %}

</body>
</html>
