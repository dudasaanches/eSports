<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>{{ Titulo }}</title>
</head>
<body class="fundo">
<div class="header">
          <h1>{{ Titulo }}</h1>
        <a class="btn" href="http://127.0.0.1:5000" >Lista de jogadores</a>
      </div>
    <div class="sport-card">
        <div class="form">
          <form class="formulario" action="/alterar" method="post">
            <fieldset>
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value={{ sport.nome }}>
              </div>
              <div class="form-group">
                <label for="jogo">Jogo de interesse</label>
                <input type="text" id="jogo" name="jogo" class="form-control" value = {{ sport.jogo}} >
              </div>
              <div class="form-group">
                <label for="posicao">Posição no jogo</label>
                <input type="text" id="posicao" name="posicao" class="form-control" value = {{ sport.posicao}} >
              </div>
              <div class="form-group">
                <label for="ranking">Ranking</label>
                <input type="text" id="ranking" name="ranking" class="form-control" value = {{ sport.ranking}} >
              </div>
              <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
          </form>
        </div>
    </div>
</body>
</html>
